databaseChangeLog:
  - changeSet:
      id: 2
      author: bogomolova
      changes:
        - createTable:
            tableName: recommendation_rule
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: product_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_text
                  type: text

        - createTable:
            tableName: dynamic_rule
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: recommendation_rule_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: query
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: negate
                  type: boolean
                  constraints:
                    nullable: false

        - createTable:
            tableName: dynamic_rule_arguments
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: dynamic_rule_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: arguments
                  type: varchar(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: dynamic_rule
            baseColumnNames: recommendation_rule_id
            referencedTableName: recommendation_rule
            referencedColumnNames: id
            constraintName: fk_dynamic_rule_recommendation_rule

        - addForeignKeyConstraint:
            baseTableName: dynamic_rule_arguments
            baseColumnNames: dynamic_rule_id
            referencedTableName: dynamic_rule
            referencedColumnNames: id
            constraintName: fk_dynamic_rule_arguments_dynamic_rule